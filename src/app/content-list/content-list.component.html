
<h2>
  Archive
</h2>

<div>
  <a 
    (click)="toggleView()"
    *ngIf="listView"
  >
    [ See Scroll View Instead ]
  </a>
  <a 
    (click)="toggleView()"
    *ngIf="!listView"
  >
    [ See List View Instead ]
  </a>
</div>

<div class="divider">
  <span class="box"></span>
</div>


<app-archive
  *ngIf="listView"
  [contentList]="contentList"
>
</app-archive>

<div *ngIf="!listView">
  <app-content 
    *ngFor="let c of contentList" 
    [content] = "c"
  >
  </app-content>
</div>
