<div class="wrapper">
    <div class="heading">
        <span class="titleBox">
            <audio 
                controls
                class="audioPlayer"
                [src]="content.audio | safe"
                type="audio/mpeg"
            >
            </audio>
            <h2>{{content.title}}</h2>
        </span>
    </div>
    <div class="content">
        <div>
            <div [id]="content.title" class="text" [innerHTML]="content.text"></div>
            <div class="btn" (click)="toggleShow(content.title)">...show...</div>
        </div>
    </div>
    <div class="divider">
        <div class="box"></div>
    </div>
</div>
