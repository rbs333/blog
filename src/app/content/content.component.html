<div class="wrapper">
    <div class="heading">
        <span class="titleBox">
            <audio 
                controls
                class="audioPlayer"
                [src]="content.audio | safe"
                type="audio/mpeg"
            >
            </audio>
            <h2>{{content.title}}</h2>
        </span>
    </div>
    <div 
        [id]="content.title" 
        [ngClass]="{'expandable': content.isExpandable}"
        class="text" 
        [innerHTML]="content.text"
    >
    </div>
    <div 
        class="btn" 
        (click)="toggleShow(content.title)"
        *ngIf="content.isExpandable"
    >
        show
    </div>
    <div class="divider">
        <div class="box"></div>
    </div>
</div>
